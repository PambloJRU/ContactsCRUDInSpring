<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${contact.id ne null ? 'Editar Contacto' : 'Registro de Contacto'}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-md6 col-lg-4">
            <h3 >[[${contact.id ne null ? 'Editar Contacto' : 'Registro de Contacto'}]]</h3>
            <form action="" method="post" th:object="${contact}">
                <div  class="mb-3">
                    <label for= "name" >Nombre: </label>
                    <input id="name" type="text" placeholder="Digite su momazo" th:field="*{name}" class="form-control" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div><br>
                    <label for= "email" >Correo: </label>
                    <input id="email" type="text" placeholder="Digite su correo" th:field="*{email}" class="form-control" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback" ></div><br>
                    <label for= "cellphoneNumber" >Numero: </label>
                    <input id="cellphoneNumber" type="text" placeholder="Digite su numero" th:field="*{cellphoneNumber}" class="form-control" th:errorClass="is-invalid" >
                    <div th:if="${#fields.hasErrors('cellphoneNumber')}" th:errors="*{cellphoneNumber}" class="invalid-feedback"></div><br>

                    <button class="btn btn-success">
                        <i class="fas fa-save"></i>&nbsp;Guardar Contacto
                    </button>
                    <a href="/" class="btn btn-light ms-2"><i class="fas fa-backward"></i>&nbsp;Cancelar</a>

                </div>
            </form>
        </div>
    </div>
</body>
</html>
